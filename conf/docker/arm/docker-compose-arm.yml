services:
  dadou-hardrive:
    container_name: dadou-hardrive-container
    image: dadouuu/dadou-hardrive-arm:latest
    build:
      context: ../../..
      dockerfile: conf/docker/arm/Dockerfile-arm
    #environment:
      #- DISPLAY=${DISPLAY}
    #  - ALSA_CARD=0
    #ports:
    #  - "80:80"
    #  - "8000-9000:8000-9000"
    network_mode: "host"

    volumes:
      - ../../../hardrive:/home/ros2_ws/src/hardrive/hardrive

      - ../../../conf:/home/ros2_ws/src/hardrive/conf
      - ../../../robot:/home/ros2_ws/src/hardrive/robot
      - ../../../dadou_utils:/home/ros2_ws/src/hardrive/dadou_utils
      - ../../../json:/home/ros2_ws/src/hardrive/json
      - ../../../../robot_bringup:/home/ros2_ws/src/robot_bringup
      - ../../../../robot_interfaces:/home/ros2_ws/src/robot_interfaces
      - ../../../../../build:/home/ros2_ws/build
      - ../../../../../install:/home/ros2_ws/install
      - ../../../../../log:/home/ros2_ws/log
      - ../../../../../../scripts:/home/scripts
      - ../../../conf/ros2/setup.py:/home/ros2_ws/src/hardrive/setup.py
      - ../../../conf/ros2/package.xml:/home/ros2_ws/src/hardrive/package.xml
      - /dev:/dev
      - /dev/snd:/dev/snd
    #  - /dev/null:/folder/fileToBeExcluded
    #acc√®s device ACMO gpio serial by id disque etc ...
    privileged: true
 #   devices:
 #    - /dev
